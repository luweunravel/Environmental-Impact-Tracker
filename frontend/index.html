<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Environmental Impact Tracker</title>
  
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600;900&display=swap" rel="stylesheet" />
  
  
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-fixed bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9');">
  

  <div class="absolute inset-0 bg-gradient-to-b from-green-600 via-teal-500 to-indigo-700 opacity-75"></div>

  
  <div class="container mx-auto p-8 bg-white rounded-3xl shadow-2xl max-w-lg relative z-10 transform transition duration-500 hover:scale-105">
    
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-500 font-poppins drop-shadow-lg">
        Environmental <br>Impact Tracker
      </h1>
      <p class="text-gray-700 mt-2 font-roboto">Calculate your carbon footprint</p>
    </header>

    
    <form id="carbonForm" class="space-y-6">
      <div>
        <label for="activity" class="block text-lg font-medium text-gray-700">Activity</label>
        <input
          type="text"
          id="activity"
          name="activity"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-lg bg-gray-50 focus:outline-none focus:ring-teal-500 focus:border-teal-500 hover:shadow-lg transition duration-200"
          placeholder="e.g., car, flight, train"
          required
        />
      </div>
      <div>
        <label for="amount" class="block text-lg font-medium text-gray-700">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-lg bg-gray-50 focus:outline-none focus:ring-teal-500 focus:border-teal-500 hover:shadow-lg transition duration-200"
          placeholder="e.g., 50"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 text-lg font-bold text-white bg-gradient-to-r from-green-400 to-teal-500 rounded-lg shadow-lg hover:shadow-xl hover:from-green-500 hover:to-teal-600 transform hover:-translate-y-1 transition duration-300"
      >
        Calculate Footprint
      </button>
    </form>

  
    <div id="result" class="mt-8 hidden p-6 bg-gray-50 rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
      <h2 class="text-2xl font-semibold text-teal-600 mb-4">Carbon Footprint Result</h2>
      <p id="result-activity" class="text-gray-800 text-lg"></p>
      <p id="result-amount" class="text-gray-800 text-lg"></p>
      <p id="result-footprint" class="text-gray-900 font-bold text-xl mt-4"></p>
      <p id="result-recommendation" class="text-gray-700 mt-2"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
